<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <title>Artifacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="../assets/stylesheets/item-card.css"/>

</head>

<body>

<header>
    <div class="primary-header flex-container-header">
        <div>
            <img src="../assets/images/logo/logo.png" alt="website Logo" id="main-logo"/>
        </div>

        <div>
            <ul class="nav primary-nav">
                <li class="flex-item-header"><a href="#">HOME</a></li>
                <li class="flex-item-header"><a href="#">Do Something</a></li>
                <li class="flex-item-header"><a href="#">LOGOUT</a></li>
            </ul>
        </div>
    </div>
    <div class="primary-header">
        <input class="search-field" type="text" placeholder="Search..." id="main-page-search">
    </div>
</header>

<section class="artifacts-section content">

    <div id="primary-artifacts-container">

        <!--Normal Card-->

        <div class="artifact-container basic-artifact">

            <div class="artifact-image-container">
                <img src="../assets/images/artifact-icons/artifact1.png" alt="Artifact Image"/>
            </div>

            <div class="artifact-price-container">
                <span>9999</span>
                <img src="../assets/images/artifact-icons/artifact-coins.png" alt="Pile of coins"/>
            </div>

            <div class="artifact-title-container">
                <p>Title</p>
            </div>

            <div class="artifact-description-container">
                <p>Description of artifact</p>
            </div>

            <div class="artifact-purchase-button-container">
                <button>Artifact! Get your artifact here!</button>
            </div>

        </div>

        <!--Team Artifact-->

        <div class="artifact-container magic-artifact">

            <div class="artifact-image-container">
                <img src="../assets/images/artifact-icons/artifact2.png" alt="Artifact Image"/>
            </div>

            <div class="artifact-price-container">
                <span>9999</span>
                <img src="../assets/images/artifact-icons/artifact-coins.png" alt="Pile of coins"/>
            </div>

            <div class="artifact-title-container">
                <p>Title</p>
            </div>

            <div class="artifact-description-container">
                <p>Description of artifact</p>
            </div>

            <div class="artifact-purchase-button-container">
                <button>Artifact! Get your artifact here!</button>
            </div>

        </div>

    </div>

</section>

<footer>

    <div class="flex-container-footer">
        <div id="copyright">
            <small>Copyright &copy; 2019 Quest Store</small>
        </div>

        <div id="icon-github" class="icons">
            <a href="#"><img src="../assets/images/navigation-icons/icon-github.png"/></a>
        </div>

        <div>
            <ul class="icons nav">
                <li class="flex-item-footer"><a href="#"><img
                        src="../assets/images/navigation-icons/icon-home.png" alt="Home"/></a></li>
                <li class="flex-item-footer"><a href="#"><img src="../assets/images/navigation-icons/icon-logout.png"
                                                              alt="Logout"/></a>
                </li>
                <li class="flex-item-footer"><img src="../assets/images/navigation-icons/icon-search.png" alt="Search"/>
                </li>
            </ul>
        </div>
    </div>

</footer>

</body>

</html>
