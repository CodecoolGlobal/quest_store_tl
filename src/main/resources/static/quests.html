<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <title>Quest Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="assets/stylesheets/item-card.css"/>

</head>

<body>

<header>
    <div class="primary-header flex-container-header">
        <div>
            <img src="assets/images/logo/logo.png" alt="website Logo" id="main-logo"/>
        </div>

        <div>
            <ul class="nav primary-nav">
                <li class="flex-item-header"><a href="#">HOME</a></li>
                <li class="flex-item-header"><a href="#">Do Something</a></li>
                <li class="flex-item-header"><a href="#">LOGOUT</a></li>
            </ul>
        </div>
    </div>
    <div class="primary-header">
        <input class="search-field" type="text" placeholder="Search..." id="main-page-search">
    </div>
</header>

<section class="quests-section content">

    <div id="primary-quests-container">

        <!--Basic Quest-->

        <div class="quest-container basic-quest">

            <div class="quest-image-container">
                <div class="bag-of-coins">
                    <img src="assets/images/quest-icons/basic-quest.png" alt="Quest Image"/>
                </div>

                <div class="pile-of-coins">
                    <img src="assets/images/quest-icons/pile-of-coins.png" alt="Pile of Coins"/>
                </div>
            </div>

            <div class="quest-reward-container">
                <p>9999</p>
            </div>

            <div class="quest-title-container">
                <p>Title</p>
            </div>

            <div class="quest-description-container">
                <p>Description</p>
            </div>

            <div class="quest-claim-button-container">
                <button>I did it!</button>
            </div>

        </div>

        <!--Extra Quest-->

        <div class="quest-container extra-quest">

            <div class="quest-image-container">
                <div class="bag-of-coins">
                    <img src="assets/images/quest-icons/extra-quest.png" alt="Quest Image"/>
                </div>

                <div class="pile-of-coins">
                    <img src="assets/images/quest-icons/pile-of-coins.png" alt="Pile of Coins"/>
                </div>
            </div>

            <div class="quest-reward-container">
                <p>9999</p>
            </div>

            <div class="quest-title-container">
                <p>Title</p>
            </div>

            <div class="quest-description-container">
                <p>Description</p>
            </div>

            <div class="quest-claim-button-container">
                <button>I did it!</button>
            </div>

        </div>

    </div>

</section>

<footer>

    <div class="flex-container-footer">
        <div id="copyright">
            <small>Copyright &copy; 2019 Quest Store</small>
        </div>

        <div id="icon-github" class="icons">
            <a href="#"><img src="assets/images/navigation-icons/icon-github.png" alt="GitHub"/></a>
        </div>

        <div>
            <ul class="icons nav">
                <li class="flex-item-footer"><a href="#"><img
                        src="assets/images/navigation-icons/icon-home.png" alt="Home"/></a></li>
                <li class="flex-item-footer"><a href="#"><img src="assets/images/navigation-icons/icon-logout.png"
                                                              alt="Logout"/></a>
                </li>
                <li class="flex-item-footer"><img src="assets/images/navigation-icons/icon-search.png" alt="Search"/>
                </li>
            </ul>
        </div>
    </div>

</footer>

</body>

</html>
