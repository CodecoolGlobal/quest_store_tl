<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <title>Login to Quest Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>
    <link rel="stylesheet" href="assets/stylesheets/login.css"/>

</head>

<body>

<section class="login-section content">

    <div id="primary-login-container">

        <div class="login-user-container">

            <div class="login-to-domain-image-container">
                <img src="assets/images/user-icons/creepy-guy.png" alt="Creepy Guy"/>
            </div>

            <div class="login-form-container">
                <form class="login-form" method="POST" action="#">
                    <fieldset>
                        <legend>Creepy Guy</legend>
                        <label for="login-name-creepy-guy">Name:</label>
                        <br/>
                        <input type="text" name="name" placeholder="Username" required="required"
                               id="login-name-creepy-guy"/>
                        <br/>
                        <label for="login-password-creepy-guy">Password:</label>
                        <br/>
                        <input type="password" name="password" placeholder="Password" required="required"
                               id="login-password-creepy-guy"/>
                        <br/>
                        <input type="submit" value="Login" id="login-button-creepy-guy"/>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="login-user-container">
            <div class="login-to-domain-image-container">
                <img src="assets/images/user-icons/mentor.png" alt="Mentor"/>
            </div>

            <div class="login-form-container">
                <form class="login-form" method="post" action="#">
                    <fieldset>
                        <legend>Mentor</legend>
                        <label for="login-name-mentor">Name:</label>
                        <br/>
                        <input type="text" name="name" placeholder="Username" required="required"
                               id="login-name-mentor"/>
                        <br/>
                        <label for="login-password-mentor">Password:</label>
                        <br/>
                        <input type="password" name="password" placeholder="Password" required="required"
                               id="login-password-mentor"/>
                        <br/>
                        <input type="submit" value="Login" id="login-button-mentor"/>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="login-user-container">
            <div class="login-to-domain-image-container">
                <img src="assets/images/user-icons/codecooler.png" alt="Creepy Guy"/>
            </div>

            <div class="login-form-container">
                <form class="login-form" method="post" action="#">
                    <fieldset>
                        <legend>Codecooler</legend>
                        <label for="login-name-codecooler">Name:</label>
                        <br/>
                        <input type="text" name="name" placeholder="Username" required="required"
                               id="login-name-codecooler"/>
                        <br/>
                        <label for="login-password-codecooler">Password:</label>
                        <br/>
                        <input type="password" name="password" placeholder="Password" required="required"
                               id="login-password-codecooler"/>
                        <br/>
                        <input type="submit" value="Login" id="login-button-codecooler"/>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

</section>


<footer>
    <div class="flex-container-footer">
        <div id="copyright">
            <small>Copyright &copy; 2019 Quest Store</small>
        </div>

        <div id="icon-github" class="icons">
            <a href="https://github.com/CodecoolGlobal/quest_store_tl"><img
                    src="assets/images/navigation-icons/icon-github.png" alt="GitHub"/></a>
        </div>

        <div>
            <ul class="icons nav">
                <li class="flex-item-footer"><img src="assets/images/logo/logo-footer.png" alt="Logo"
                                                  id="main-logo-footer"/></li>
            </ul>
        </div>

    </div>
</footer>

</body>

</html>
