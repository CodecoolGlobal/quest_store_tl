<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <title>Login to Quest Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/stylesheets/login.css"/>

</head>

<body>

<header>
    <!--Header goes here-->
</header>

<section class="login-section">

    <div id="primary-login-container">

        <div class="login-to-domain-image-container">
            <span>Creepy Guy</span>
            <img src="#" alt="Creepy Guy" id="creepy-guy-default-image"/>
        </div>

        <div class="login-form-container">
            <form class="login-form" method="post" action="#">
                <label for="login-name-creepy-guy">Name:</label>
                <input type="text" name="name" placeholder="Username" required="required" id="login-name-creepy-guy"/>

                <label for="login-password-creepy-guy">Password:</label>
                <input type="password" name="password" placeholder="Password" required="required" id="login-password-creepy-guy"/>

                <input type="submit" value="Login" id="login-button-creepy-guy" class="login-button"/>
            </form>
        </div>

        <div class="login-to-domain-image-container">
            <span>Mentor</span>
            <img src="#" alt="Mentor" id="mentor-default-image"/>
        </div>

        <div class="login-form-container">
            <form class="login-form" method="post" action="#">
                <label for="login-name-mentor">Name:</label>
                <input type="text" name="name" placeholder="Username" required="required" id="login-name-mentor"/>

                <label for="login-password-mentor">Password:</label>
                <input type="password" name="password" placeholder="Password" required="required" id="login-password-mentor"/>

                <input type="submit" value="Login" id="login-button-mentor" class="login-button"/>
            </form>
        </div>

        <div class="login-to-domain-image-container">
            <span>Codecooler</span>
            <img src="#" alt="Creepy Guy" id="codecooler-default-image"/>
        </div>

        <div class="login-form-container">
            <form class="login-form" method="post" action="#">
                <label for="login-name-mentor">Name:</label>
                <input type="text" name="name" placeholder="Username" required="required" id="login-name-codecooler"/>

                <label for="login-password-mentor">Password:</label>
                <input type="password" name="password" placeholder="Password" required="required" id="login-password-codecooler"/>

                <input type="submit" value="Login" id="login-button-codecooler" class="login-button"/>
            </form>
        </div>

    </div>

</section>


<footer>
    <!--Footer goes here-->
</footer>

</body>

</html>
